<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="./style.css">
  <title>Frontend Mentor | Profile card component</title>

</head>

<body>
  <div class="card">

    <div class="top">
      <img src="./images/bg-pattern-card.svg" alt="">
    </div>

    <div class="center">
      <div>
        <img class="pic" src="./images/image-victor.jpg" alt="">
      </div>
      <div class="textArea">
        <p class="upperText">Victor Crest <span id="span1">26</span></p>
        <p><span id="span2">London</span></p>
      </div>
    </div>

    <div class="bottom">
      <div class="text">
        <p>80K</p>
        <p id="subText">Followers</p>
      </div>
      <div class="text">
        <p>803K</p>
        <p id="subText">Likes</p>
      </div>
      <div class="text">
        <p>1.4K</p>
        <p id="subText">Photos</p>
      </div>
    </div>
  </div>




  <footer class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>.
    Coded by <a href="#">Giorgio Faini</a>.
  </footer>
</body>

</html>
